<html>
	<head>
		<!--Sintaxis de Titulo de Pestana-->
		<title>Page</title>
	</head>
	<body>
		<!--Titulos H1 -> H6 -->
		<h1>Titulo</h1>
		<!--Etiquetas ya definidas-->

		<!--Centrar Contenido-->
		<center></center>
		<!--Negrillas-->
		<b></b>
		<strong></strong>
		<!--Italica o Cursiva-->
		<em></em>
		<!--Linea-->
		<hr/>
		<!--Etiquetas de Parrafo-->
		<p>Lorem Ipsum...</p>

		<!--Clases e ID's-->
		<!--Clases: Estilizar varios elementos-->
		<!--ID: Estilizar un unico elemento-->
		<!--MAYOR IMPORTANCIA EN CSS-->

		<h1 id="titulo">Pagina WEB</h1>

		<p class="parrafos">Parrafo UNO</p>
		<p class="parrafos">Parrafo DOS</p>
		<p class="parrafos">Parrafo TRES</p>
		<p class="parrafos">Parrafo CUATRO</p>
	</body>
</html>
