<html>
	
	<head>
		<title>Etiquetas</title>
	</head>
	<body>
		<!--EtiAqueta de Enlaces-->
		<!--HREF: Direccion del enlace-->
		<a href="">Enlace</a>

		<!--Imagenes-->
		<img>
		<img alt="" src="">
		<!--ALT: Mensaje cuando no carga la imagen-->
		<!--SRC: Direccion de imagen-->

		<!--Inputs-->
		<!--placeholder - atributo para texto predeterminado-->
		<!--value - atributo para texto-->
		<!--required - atributo para requerir el input-->
		<input placeholder="Texto" type="text">
		<input required type="password">
		<input type="email">
		<input type="number">
		<input type="date">
		<input type="datetime-local">
		<input type="radio">
		<input type="checkbox">
		<input type="submit">
		<input type="button">
		<input type="file">

	</body>

</html>
