<html>
	<head>
		<title>Listas</title>
	</head>
	<body>
		<!--Listas-->

		<!--Ordenada-->
		<ol>
			<!--List Item / Elemento de una Lista-->
			<li>Uno</li>
			<li>Dos</li>
			<li>Tres</li>
			<li>Cuatro</li>
		</ol>
		<!--Desordenada-->
		<ul>
			<li>Lunes</li>
			<li>Martes</li>
			<li>Miercoles</li>
			<li>Jueve</li>
		</ul>
		<!--Definida-->
		<dl>
			<!--Dt: Titulos -->
			<dt></dt>
			<!--Dd: Parrafos -->
			<dd></dd>
			<dd></dd>
		</dl>
	</body>
</html>
