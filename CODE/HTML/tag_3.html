<html>
	<head>
		<title>Listas</title>
	</head>
	<body>
		<!--Listas-->

		<!--Ordenada-->
		<ol>
			<!--List Item / Elemento de una Lista-->
			<li>Uno</li>
			<li>Dos</li>
			<li>Tres</li>
			<li>Cuatro</li>
		</ol>
		<!--Desordenada-->
		<ul>
			<li>Lunes</li>
			<li>Martes</li>
			<li>Miercoles</li>
			<li>Jueve</li>
		</ul>
		<!--Definida-->
		<dl>
			<!--Dt: Titulos -->
			<dt></dt>
			<!--Dd: Parrafos -->
			<dd></dd>
			<dd></dd>
		</dl>

		<!--Contenedores-->

		<div>
			<h4>Ejemplo</h4>
		</div>

		<!--Contenedores Predeterminados-->

		<!--Encabezado-->
		<header></header>

		<!--Barra de navegacion-->
		<nav></nav>

		<!--Principal de la pagina-->
		<main>
			<!--Secciones-->
			<section>
				<!--Articulo-->
				<article></article>
			</section>
		</main>

		<!--Barra Lateral-->
		<aside></aside>

		<!--Pie de Pagina-->
		<footer></footer>

		<!--Clases e IDS-->
		<!--IDS: Un unico elemento especifico-->
		<!--Clases: varios elementos-->
		<!--MAYOR IMPORTANCIA EN CSS-->

		<h1 id='titulo'>Pagina WEB</h1>

		<p class="parrafos">Parrafo UNO</p>
		<p class="parrafos">Parrafo DOS</p>
		<p class="parrafos">Parrafo TRES</p>
		<p class="parrafos">Parrafo CUATRO</p>
	</body>
</html>
