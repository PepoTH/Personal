<html lang="es">
	<head>
		<title>Calculadora</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.contenedor {
				padding: 20px;
				width: 20vw;
				height: 45vh;
				background-color: #252525;
				border-radius: 10px;
				box-shadow: 0 0 10px 0 blue;
			}
			input {
				width: 100%;
				border-radius: 10px;
				height: 15%;
				padding: 10px;
				border: hidden;
				font-size: 20px;
				font-family: 'Futura';
				color: black;
			}

			.content-nums {
				width: 90%;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-wrap: wrap;
				margin: 5%;
			}

			.nums {
				margin: 5px;
				border-radius: 10px;
				background-color: white;
				border:hidden;
				width: 40px;
				height: 40px;
				box-shadow: 0 0 10px 0 #d1d1d1;
				font-size: 20px;
				font-family: 'Futura';
				transition: all 0.3s;
			}

			.nums:hover {
				background-color: #ffcc1b;
				height: 50px;
				width: 50px;
				color: white;
			}

			.nums:active {
				background-color: #ffaa00;
				height: 40px;
				width: 40px;				
				
			}

			.zero {
				width: 140px;
			}

			.zero:active {
				width: 150px;
			}

			.igual {
				width: 90px;

			}

			.igual:active {
				width: 100px;
			}
			.clear {
				width: 90px;
			}

			.clear:active {
				width: 100px;
			}

		</style>
	</head>
	<body>
		<div class="contenedor">
			<input type="text" placeholder="Ingrese un numero" onkeydown="valid(event)">
			<div class="content-nums">
				<button onclick="numeros()" class="nums">1</button>
				<button onclick="numeros()" class="nums">2</button>
				<button onclick="numeros()" class="nums">3</button>
				<button onclick="numeros()" class="nums">4</button>
				<button onclick="numeros()" class="nums">5</button>
				<button onclick="numeros()" class="nums">6</button>
				<button onclick="numeros()" class="nums">7</button>
				<button onclick="numeros()" class="nums">8</button>
				<button onclick="numeros()" class="nums">9</button>
				<button onclick="numeros()" class="nums zero">0</button>
				<button onclick="numeros()" class="nums">+</button>
				<button onclick="numeros()" class="nums">-</button>
				<button onclick="numeros()" class="nums">*</button>
				<button onclick="numeros()" class="nums">/</button>
				<button class="nums igual" onclick="result()">=</button>
				<button onclick="limpiar()" class="nums clear">A/C</button>
			</div>
		</div>
		<script>
			let txt = document.getElementsByTagName('input')
			let btn = document.getElementsByClassName('igual')
			console.log(txt[0].value)

			function numeros(){
				txt[0].value += event.target.innerText
			}

			function result(){
				txt[0].value = eval(txt[0].value)
			}

			function valid(e){
				//Funcion isNaN verifica si es numero, si es numero retornara False
				if (isNaN(e.key)){
					e.preventDefault()
					//Consume la tecla presionada
				}
			}

			function limpiar(){
				txt[0].value = ""
			}


		</script>
	</body>
</html>
