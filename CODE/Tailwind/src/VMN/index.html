<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMN - Home</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <main class="flex flex-col gap-5 justify-center h-screen items-center">
        <header class="flex w-9/12 gap-3">
            <div id="title" class="bg-white hover:w-32 duration-1000 transition-all shadow-xl w-16 h-16 flex items-center justify-center rounded-xl cursor-pointer">V</div>
            <div id="user" class="bg-white gap-2 hover:w-36 duration-1000 transition-all shadow-xl w-16 h-16 flex items-center justify-center rounded-xl cursor-pointer">
                <div id="user-img" class="bg-gray-300 h-10 w-10 rounded-full"></div>
            </div>
        </header>
        <div class="flex w-9/12 h-3/5 justify-between">
            <aside class="bg-white flex-col gap-3 shadow-xl w-1/4 h-full flex items-center justify-center rounded-lg">
                <div class="w-full flex justify-center gap-6">
                    <h2 class="font-bold">Compartir<br> Documento</h2>
                    <img class="w-1/5" src="resources/share.png" alt="">
                </div>
                <form class="flex flex-col items-center gap-2" action="">
                    <label for="desc">Descripcion</label>
                    <textarea placeholder="Asignacion..." id="desc" class="transition-all w-4/5 text-sm resize-none outline-none p-2 rounded-md shadow-md"></textarea>
                    <label for="">Asignatura</label>
                    <select class="w-4/5 text-sm outline-none rounded-md shadow-md appearance-none p-1">
                        <option selected disabled value="3">Seleccionar</option>
                        <option value="3">Programacion</option>
                        <option value="1">Matematicas</option>
                        <option value="2">Fisica</option>
                        <option value="3">Quimica</option>
                    </select>
                    <label for="">Documento</label>
                    <input id="file" type="file" class="w-4/5 text-sm outline-none rounded-md shadow-md p-1">
                    <input id="enviar" type="submit" class="w-4/5 cursor-pointer hover:bg-blue-300 bg-blue-400 rounded-md p-1 font-bold">
                </form>
            </aside>
            <div class="bg-white shadow-xl w-2/3 h-full flex items-center justify-center rounded-lg">

            </div>
        </div>
    </main>
</body>
</html>
